<script>
    let Tool = {
        max(key) {
            return this.data.sort((a, b) => b[key] - a[key])[0];
        }
    }
    let Arr = {
        count(key) {
            return this.data.reduce((t, c) => t + c[key], 0);
        }
    }
    class Lesson {
        constructor(lessons) {
            this.lessons = lessons;
        }
        get data() {
            return this.lessons;
        }
    }

    const data = [
        { name: 'js', price: 100, click: 999 },
        { name: 'mysql', price: 222, click: 65 },
        { name: 'vue.js', price: 98, click: 98 }
    ]
    Object.assign(Lesson.prototype, Tool, Arr);
    // console.dir(Lesson);
    let hd = new Lesson(data);
    console.log(hd.count('click'));
</script>

</html>
