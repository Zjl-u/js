<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        var average = 0;
        var score;
        var num = prompt('请输入学生人数');
        for (var i = 0; i < num; i++) {
            score = prompt('请输入学生成绩');
            //因为prompt取的数据是字符串类型，要转换成数字型
            sum += parseFloat(score);
        }
        average = sum / num;
        console.log('总成绩是' + sum);
        console.log('平均成绩是' + average);
    </script>
</head>

</html>
