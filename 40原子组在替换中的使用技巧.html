<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <a href="http://www.baidu.com" style="color:red">川川</a>
        <a href="http://chuan.com">chuan</a>
        <a href="http://yahoo.com">yahoo</a>
        <h4>http://lele.com</h4>
    </main>
</body>
<script>
    const main = document.querySelector('main');
    const reg = /(<a.*href=['"])(http)(:\/\/)(www\.)?(baidu|chuan)/ig;//  .* 只找a标签的href属性
    main.innerHTML = main.innerHTML.replace(reg, (v, ...args) => {
        args[1] += 's';
        args[3] = args[3] || 'www.';
        return args.splice(0, 5).join('');
    })
</script>

</html>
