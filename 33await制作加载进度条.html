<head>

<body>
    <style>
        div {
            height: 50px;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #fff;
        }
    </style>
    <div id="loading">0%</div>
</body>
<script src="16.1ajax.js"></script>
<script>
    function query(name) {
        return ajax(`http://localhost/4.2user.php?name=${name}`);
    }
    async function loadUser(users) {
        for (let i = 0; i < users.length; i++) {
            let user = await query(users[i]);
            let progress = (i + 1) / users.length * 100;
            loading.style.width = progress + '%';
            loading.innerHTML = Math.round(progress) + '%';
        }
    }
    loadUser(['cc', 'lele']);
</script>
