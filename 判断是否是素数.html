    <title>Document</title>
    <script>
        function getSu(num) {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    return '不是素数';
                    break;
                }
                else {
                    return '是素数';
                    break;
                }
            }
        }
        console.log(getSu(11));

    </script>
