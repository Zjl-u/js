<script src="4.1ajax.js"></script>
<script>
    async function sleep(delay = 2000) {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve();
            }, delay)
        })
    }
    async function show() {
        for (const user of ['cc', 'lele']) {
            await sleep();
            console.log(user);
        }
    }
    show();
</script>
