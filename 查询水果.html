<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入一个水果');
        switch (fruit) {
            case '苹果':
                alert('5块钱一斤');
                break;
            case '香蕉':
                alert('7块钱一斤');
                break;
            case '梨':
                alert('3块钱一斤');
                break;
            default:
                alert('没有该水果');
        }
    </script>
</head>
