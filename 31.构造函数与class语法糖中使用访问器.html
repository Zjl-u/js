    // 如果要让data私有
    // 定义一个Symbol常量
    const DATA = Symbol();
    class User {
        constructor(name, age) {
            this[DATA] = { name, age };
        }
        get name() {
            return this[DATA].name;
        }
        set name(value) {
            if (value.trim() == '' || value.length > 20) {
                throw new Error('用户名不合法');
            }
            this[DATA].name = value;
        }
        get age() {
            return this[DATA].age;
        }
        set age(value) {
            this[DATA].age = value;
        }
    }
