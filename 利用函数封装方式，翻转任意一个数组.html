    <script>
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([2, 6, 2, 5, 1, 0]);
        console.log(arr1);

    </script>
