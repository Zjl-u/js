<script>
    // 对象属性的添加
    let hd = {};
    hd.name = '川';
    hd['age'] = 18;
    console.log(hd);
    // 对象属性的删除
    delete hd.name;
    console.log(hd);
    // 检测是否含有某属性
    console.log(hd.hasOwnProperty('age'));//有返回true，没有返回false
</script>
