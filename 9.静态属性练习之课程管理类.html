<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    const data = [
        { name: "js", price: 234 },
        { name: "html", price: 123 },
        { name: "vue.js", price: 98 }
    ]
    class Lesson {
        constructor(data) {
            this.model = data;
        }
        get price() {
            return this.model.price;
        }
        get name() {
            return this.model.name;
        }
        static totalPrice(data) {
            return data.reduce((t, c) => {
                return t + c.price;
            }, 0);
        }
        static createBatch(data) {
            return data.map(item => new Lesson(item))
        }
        static maxPrice(data) {
            return data.sort((a, b) => b.price - a.price)[0];
        }
    }
    let lessons = Lesson.createBatch(data);
    console.log(Lesson.maxPrice(lessons).name);
    console.log(Lesson.totalPrice(lessons));
</script>

</html>
