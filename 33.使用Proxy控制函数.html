<script>
    function factorial(num) {
        return num == 1 ? 1 : num * factorial(num - 1);
    }
    let proxy = new Proxy(factorial, {
        apply(func, obj, args) {
            // console.log(obj);
            // 算函数执行时间
            console.time('run');//时间的开始
            func.apply(this, args);
            console.timeEnd('run');//时间结束
        }
    })
    proxy.apply({}, [5]);
</script>

</html>
