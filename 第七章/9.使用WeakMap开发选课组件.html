<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            float: left;
            height: 100px;
            width: 200px;
            padding-left: 30px;
            padding-top: 20px;
            border: solid 1px #666;
        }

        li {
            display: block;
            width: 150px;
            /* margin: 5px; */
            border: 1px solid #de9f42;
            list-style: none;
        }

        li a {
            float: right;
            display: block;
            width: 20px;
            text-decoration: none;
            text-align: center;
            color: #fff;
            background: green;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><span>课1</span><a href="javascript:;">+</a></li>
            <li><span>课2</span><a href="javascript:;">+</a></li>
            <li><span>课3</span><a href="javascript:;">+</a></li>
        </ul>
    </div>
    <div>
        <strong id="count">共选了2门课</strong>
        <p id="lists">
        </p>
    </div>
</body>
<script>
    class Lesson {
        constructor() {
            this.lis = document.querySelectorAll('ul>li');
            this.countElem = document.getElementById('count');
            this.listElem = document.getElementById('lists');
            // console.log(this.countElem);
            this.map = new WeakMap();
        }
        run() {
            this.lis.forEach(li => {
                li.querySelector('a').addEventListener('click', event => {
                    // console.log(event.target.parentElement);
                    // console.log(li);
                    const a = event.target;
                    const state = li.getAttribute('select');
                    if (state) {
                        li.removeAttribute('select');
                        this.map.delete(li);
                        a.innerHTML = "+";
                        a.style.backgroundColor = "green";
                    } else {
                        this.map.set(li);
                        li.setAttribute("select", true);
                        a.innerHTML = "-";
                        a.style.backgroundColor = 'red';
                    }
                    this.render();
                })
            })
        }
        count() {
            return [...this.lis].reduce((count, li) => {
                return count += (this.map.has(li) ? 1 : 0);
            }, 0)
        }
        lists() {
            return [...this.lis].filter(li => {
                return this.map.has(li);
            }).map(li => {
                return `<span>${li.querySelector('span').innerHTML}</span>`
            }).join('');
        }
        render() {
            this.countElem.innerHTML = `共选了${this.count()}门课`;
            this.listElem.innerHTML = this.lists();
        }
    }
    new Lesson().run();
</script>

</html>
