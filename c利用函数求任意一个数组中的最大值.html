    <script>

        function getMax(arr) {
            var index = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (index < arr[i]) {
                    index = arr[i];
                }
            }
            return index;
        }
        console.log(getMax([5, 3, 99, 678, 85]));



    </script>
