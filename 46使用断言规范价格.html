<script>
    let lessons = `
        js,200元,300次
        php,400.00元,500次
        node.js,980元,280次
    `
    let reg = /(\d+)(.00)?(?=元)/gi;//限定后面是元
    lessons = lessons.replace(reg, (v, ...args) => {
        // console.log(args);
        args[1] = args[1] || '.00';
        return args.splice(0, 2).join('');
    })
    console.log(lessons);
</script>
