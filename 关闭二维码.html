<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .box .ma {
            width: 180px;
        }

        .box p {
            position: absolute;
            top: -20px;
            left: -15px;
            width: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="青协二维码.jpg" alt="" class="ma">
        <p><img src="fork.png" alt=""></p>
    </div>
    <script>
        var fork = document.querySelector('p');
        var box = document.querySelector('.box');
        fork.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
