<script>
    let lessons = [
        {
            title: '布局',
            click: 89,
            price: 12
        },
        {
            title: '模型',
            click: 45,
            price: 120
        },
        {
            title: '系统',
            click: 19,
            price: 67
        },
        {
            title: '详解',
            click: 29,
            price: 300
        }
    ];
    function order(field, type = 'asc') {
        return function (a, b) {
            if (type == 'asc')
                return a[field] > b[field] ? 1 : -1;
            return a[field] > b[field] ? -1 : 1;
        };
    }
    let hd = lessons.sort(order('price'));
    console.table(hd);
