    let lessons = [
        { name: 'js', click: 999 },
        { name: 'node', click: 777 }
    ]
    let ul = document.createElement('ul');
    for (const lesson of lessons) {
        let li = document.createElement('li');
        li.innerHTML = `课程:${lesson.name},点击数:${lesson.click}`;
        ul.appendChild(li);
    }
    document.body.appendChild(ul);
