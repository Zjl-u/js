<script>
    let hd = `
    https://www.chuan.com
    http://hou.com
    https://lele.com
    `
    let reg = /https?:\/\/((?:\w+\.)?\w+\.(?:com|org|cn))/ig;//?:表示这个原子组内容不记录  ?表示可能有可能没有
    // console.dir(hd.match(reg));
    let urls = [];
    while (res = reg.exec(hd)) {
        urls.push(res[1]);
    }
    console.log(urls);
</script>
