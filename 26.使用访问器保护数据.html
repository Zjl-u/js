<script>
    // 让外部不能改变数据--使用访问器
    "use strict";
    const user = {
        data: { name: 'le', age: 10 },
        set age(value) {
            console.log('run...')
            if (typeof value != 'number' || value < 10 || value > 100) {
                throw new Error('年龄格式错误');
            }
            this.data.age = value;
        },
        get age() {
            // console.log('get...');
            return this.data.age + '岁';
        }
    };
