    <title>Document</title>
    <script>
        function getMax(num1, num2, num3) {
            if (num1 > num2) {
                if (num1 > num3) {
                    return num1;
                }
                else {
                    return num3;
                }
            }
            else {
                if (num2 > num3) {
                    return num2;
                }
                else {
                    return num3;
                }
            }
        }
        console.log(getMax(1, 2, 3));

    </script>
