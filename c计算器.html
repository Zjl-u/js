    <script>
        function getColculate(num1, yunsuanfu, num2) {
            if (yunsuanfu == '+') {
                var a = num1 + num2;
            }
            else if (yunsuanfu == '-') {
                var a = num1 - num2;
            }
            else if (yunsuanfu == '*') {
                var a = num1 * num2;
            }
            else if (yunsuanfu == '/') {
                var a = num1 / num2;
            }
            return a;
        }
        console.log(getColculate(5, '/', 5));
    </script>
