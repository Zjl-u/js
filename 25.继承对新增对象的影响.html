    //Object.create() 在没有变原型的时候定义对象，定义的对象不会再改成新原型
    function User() { };
    User.prototype.name = function () {
        console.log('user.name');
    }

    function Admin() { }


    Admin.prototype = Object.create(User.prototype);//create：1.创建对象 2.使用括号里参数的对象作为等号左边参数的原型
    Admin.prototype.role = function () {
        console.log('admin.role');
    }
    let a = new Admin();
    a.role();
