<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            display: inline-block;
            width: 69px;
            color: #000;
            text-decoration: none;
        }

        .nav {
            display: inline-block;
            width: 210px;
            text-align: center;
        }

        .nav ul {
            display: inline-block;
            /* width: 70px; */
        }

        .nav>li {
            width: 65px;
            position: relative;
        }

        .under {
            display: none;
            position: absolute;
            /* 使二级菜单脱离文档流 */
            top: 100%;
            /* 定位到父元素下方 */
            left: 0;
        }

        .under li {
            width: 68px;
            border-collapse: collapse;
            border: 1px solid orange;
        }

        li {
            display: inline-block;
            list-style: none;
        }

        .nav>li a:hover {
            background-color: #ec040475;
        }

        .under li:hover {
            background-color: #f18e16ba;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li><a href="#">微博</a>
            <ul class="under">
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li><a href="#">微博</a>
            <ul class="under">
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li><a href="#">微博</a>
            <ul class="under">
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
    </ul>
    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children;
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
