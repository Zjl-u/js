<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            width: 400px;
            flex-direction: column;
            position: relative;
            margin-right: 20px;
        }

        main nav {
            display: flex;
            height: 50px;
            align-items: center;
        }

        main nav a,
        main nav span {
            background: #95a5a6;
            margin-right: 1px;
            padding: 10px 20px;
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
        }

        main nav a:first-of-type,
        main nav span:first-of-type {
            background: #e67e22;
        }

        section {
            height: 200px;
            width: 100%;
            background: #f1c40f;
            position: absolute;
            font-size: 5em;
        }

        .hd-tab section:first-of-type {
            display: block;
        }

        section:nth-child(even) {
            background: yellow;
        }
    </style>
</head>

<body>
    <main class="tab1">
        <nav>
            <a href="javascript:;">cc</a>
            <a href="javascript:;" class="col">chuan</a>
        </nav>
        <section>1</section>
        <section>2</section>
    </main>
    <main class="tab2">
        <nav>
            <a href="javascript:;">cc</a>
            <a href="javascript:;" class="col">chuan</a>
        </nav>
        <section>1</section>
        <section>2</section>
    </main>

</body>
<script>
    function extend(sub, sup) {
        sub.prototype = Object.create(sup.prototype);
        sub.prototype.constructor = sub;
    }
    function Animation() { }
    Animation.prototype.show = function () {
        this.style.display = 'block';
    }
    Animation.prototype.hide = function () {
        this.style.display = 'none';
    }
    Animation.prototype.background = function (color) {
        this.style.backgroundColor = color;
    }
    let tab = document.querySelector('.tab2');
    Animation.prototype.background.call(tab, 'red');
    function Tab(el, link = 'a', section = 'section', callback = null) {
        this.tab = document.querySelector(el);
        this.links = this.tab.querySelectorAll(link);
        this.sections = this.tab.querySelectorAll(section);
        this.callback = callback
    }
    extend(Tab, Animation);
    Tab.prototype.run = function () {
        this.bindEvent();
        this.reset();
        this.action(0);
    }
    Tab.prototype.bindEvent = function () {
        this.links.forEach((el, i) => {
            el.addEventListener('click', () => {
                this.reset();
                this.action(i);
                if (this.callback) this.callback();
            })
        });
    }
    Tab.prototype.action = function (i) {
        this.background.call(this.links[i], '#e67e22');
        this.show.call(this.sections[i]);
    }
    Tab.prototype.reset = function () {
        this.links.forEach((el, i) => {
            this.background.call(this.links[i], 'pink');
            this.hide.call(this.sections[i]);
        })
    }
    new Tab('.tab1').run();
    new Tab('.tab2', 'span', 'section', function () {
        console.log('cc');
    }).run();
</script>

</html>
