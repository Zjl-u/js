    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function backDay() {
            var num = prompt('请输入年份：')
            if (num % 4 == 0 && num % 100 != 0 || num % 400 == 0) {
                alert('29天');
            }
            else {
                alert('28天');
            }
        }
        backDay();
    </script>
</head>
