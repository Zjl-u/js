<script>
    const lessons = [
        {
            title: '布局',
            category: 'css'
        },
        {
            title: '模型',
            category: 'css'
        },
        {
            title: '操作',
            category: 'mysql'
        }
    ];
    let proxy = new Proxy(lessons, {
        get(array, key) {
            const title = array[key].title;
            const len = 5;
            array[key].title = title.length > len ? title.substr(0, len) + '.'.repeat(3) : title;
            return array[key];
        }
    })
