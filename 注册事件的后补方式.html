<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>attachEvent注册事件</button>
    <script>
        btn = document.querySelector('button');
        btn.attachEvent(onclick, function () {
            alert('keke');
        })
    </script>
</body>

</html>
