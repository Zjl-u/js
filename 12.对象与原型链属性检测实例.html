<script>
    // 1.数组中查找元素
    // let arr = ['chuan', 'le'];
    // console.log(arr);

    // // hasOwnProperty
    // console.log(arr.hasOwnProperty('length'));//true
    // console.log(arr.hasOwnProperty('concat'));//false
    // // hasOwnProperty只能找自己的属性，不能找父级的属性

    //  //想自己和父亲的都检测
    // console.log('length' in arr);//true
    // console.log('concat' in arr);//true

    // 2.对象中查找元素
    let a = {
        name: 'chuan'
    };
    let b = {
        url: 'le'
    };
    Object.setPrototypeOf(a, b);//把b设置成a的父级
    console.log(a);
    console.log(a.hasOwnProperty('url'));//只能找自己的属性，不能找父级的属性
    console.log('url' in a); //想自己和父亲的都检测

    // 例子
    function oss(options) {
        if (options.hasOwnProperty('host')) {
            throw new Error('必须设置主机地址');
        }
    }
    oss({ user: 'admin' });
</script>
