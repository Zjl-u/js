    // 如果里面还有数组
    let data = {
        name: '川',
        user: {
            name: 'le'
        },
        arr: []
    };
    function copy(obj) {
        let res = obj instanceof Array ? [] : {};
        for (const [k, v] of Object.entries(obj)) {
            res[k] = typeof v == 'object' ? copy(v) : v;
        }
        return res;
    }
    let hd = copy(data);
    console.log(JSON.stringify(hd, null, 2));
    console.log(JSON.stringify(data, null, 2));
