<script>
    function extend(sub, sup) {
        sub.prototype = Object.create(User.prototype);
        Object.defineProperty(sub.prototype, 'constructor', {
            value: sub,
            enumerable: false
        })
    }

    function User(name, age) {
        this.name = name;
        this.age = age;
    }
    User.prototype.show = function () {
        console.log(this.name, this.age);
    };
    function Admin(...args) {
        User.apply(this, args);
    }
    extend(Admin, User);
    let admin = new Admin('cc', 19);
    admin.show();


    function Member(...args) {
        User.apply(this, args)
    }
    extend(Member, User);
    let member = new Member('chuan', 24);
    member.show();

</script>
