<script>
    let users = `
        川川电话:12345678987
        乐乐电话:19876543234
    `
    let reg = /(?<=\d{7})\d{4}/ig;
    users = users.replace(reg, v => {
        return '*'.repeat(4);//字符串的重复 repeat
    })
    console.log(users);
</script>
