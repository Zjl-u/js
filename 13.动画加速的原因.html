    // 加速原因是每点击就产生一个定时器，它们会叠加，让它只开一个定时器即可

    let btns = document.querySelectorAll('button');
    btns.forEach(function (item) {
        // let left = 1;
        // let interval = false;
        let bind = false;
        item.addEventListener('click', function () {
            if (!bind) {
                bind = true;
                left = 1;
                interval = true;
                setInterval(function () {
                    item.style.left = left++ + 'px';
                }, 100)
