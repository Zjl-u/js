    // 多个Promise
    async function hd(name) {
        try {
            let user = await ajax(`http://localhost/4.2user.php?name=${name}`);
            let lessons = await ajax(`http://localhost/4.2user.php?name=${user.id}`);
            return lessons;
        } catch (error) {
            alert(error.message);
        }
    }
    hd('川川').then(lessons => {
        console.log(lessons);
    });
