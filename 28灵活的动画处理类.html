<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: content-box;
        }

        body {
            padding: 30px;
        }

        .slide {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .slide dt {
            height: 30px;
            background: #34495e;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 10px;
            cursor: pointer;
        }

        .slide dt:first-of-type {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .slide dd {
            height: 100px;
            background: #f1c40f;
            overflow: hidden;
        }

        .slide dd div {
            padding: 10px;
        }

        .slide dd:last-of-type {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="slide s1">
        <dt>川川</dt>
        <dd>
            <div>cc</div>
        </dd>
        <dt>乐乐</dt>
        <dd>
            <div>lele</div>
        </dd>
    </div>
</body>
<script>
    class Animation {
        constructor(el) {
            this.el = el;
            this.isShow = true;
            this.defaultHeight = this.height;
            console.log(this.defaultHeight);
        }
        hide(callback) {
            this.isShow = false;
            let id = setInterval(() => {
                this.height = this.height - 1;
                if (this.height <= 0) {
                    clearInterval(id);
                    callback && callback();
                }
            }, 10);
        }
        show(callback) {
            this.isShow = false;
            let id = setInterval(() => {
                this.height = this.height + 1;
                if (this.height >= this.defaultHeight) {
                    clearInterval(id);
                    callback && callback();
                }
            }, 10);
        }
        get height() {
            return window.getComputedStyle(this.el).height.slice(0, -2) * 1;
        }
        set height(height) {
            this.el.style.height = height + 'px';
        }
    }
    let el = document.querySelector('.s1');
    let hd = new Animation(el);
    hd.hide(() => {
        hd.show();
    });
</script>

</html>
