<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: pink;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="hd"></div>
</body>
<script>
    function handle() {
        let i = 0;
        (function run() {
            hd.innerHTML = i;
            hd.style.width = i + '%';
            if (++i <= 100) {
                setTimeout(run, 20);
            }
        })()//放在立即执行函数里面
    }
    handle();
</script>

</html>
