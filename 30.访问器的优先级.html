    const DATA = Symbol();
    const user = {
        [DATA]: { name },//定义私有属性
        name: 'le',
        age: 18,
        set name(value) {
            this[DATA].name = value;
        },
        get name() {
            return this[DATA].name;
        }
    };
    user.name = 'hd';
    console.log(user.name);//获取到添加的name
    // user.data.name = 'hhh';
