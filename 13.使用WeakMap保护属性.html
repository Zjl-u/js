<script>
    const protecteds = new WeakMap();
    class Common {
        constructor() {
            protecteds.set(this, {
                host: "'https://baidu'"
            });
        }
        set host(url) {
            if (!/^https?:/i.test(url)) {
                throw new Error('非常网址');
            }
            protecteds.set(this, { ...protecteds.get(this), url });
        }
        get host() {
            return protecteds.get(this)['host'];
        }
    }

    class User extends Common {
        constructor(name) {
            super();//使用继承要用super
            this.name = name;
        }
        set name(name) {
            protecteds.set(this, { ...protecteds.get(this), name });
        }
        get name() {
            protecteds.get(this)['name'];
        }
    }
    let hd = new User('chuan');
    hd.name = 'cc';
    console.log(hd);
</script>

</html>
