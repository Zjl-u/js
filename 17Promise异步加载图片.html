<!DOCTYPE html>

</body>
<script>
    function loadImage(src) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.src = src;
            image.onload = () => {
                resolve(image);
            }
            image.onerror = reject;
            document.body.appendChild(image);
        })
    }
    loadImage('1.jpg').then(image => {
        image.style.border = 'solid 6px pink';
    });
</script>

</html>
