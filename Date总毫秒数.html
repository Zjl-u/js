<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());//得到的是贤者时间距离1970.1.1的毫秒数
        console.log(date.getTime());
        //简单写法
        var date1 = +new Date();//+new Date返回的是总毫秒数
        console.log(date1);
        // ​H5新增
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
