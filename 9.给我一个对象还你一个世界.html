<script>
    function User(name) {
        this.name = name;
        this.show = function () {
            console.log(this.name);
        }
    }
    let hd = new User('hd');
    function createByObject(obj, ...args) {
        const constructor = Object.getPrototypeOf(obj).constructor;
        console.log(constructor == User);
        return new constructor(...args);
    }
    let xj = createByObject(hd, 'xj');
    xj.show();
