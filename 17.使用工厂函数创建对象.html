<script>
    // 工厂函数
    function user(name, age) {
        return {
            name,
            age,
            show() {
                console.log(this.name + `-chuan`);
            },
            info() {
                console.log(`${this.name}的年龄是${this.age}`)
            }
        };
    }
    let ch = user('chuan', 18);
    ch.show();
    let lisi = user('lisi', 19);
    lisi.show();
    lisi.info();
</script>
