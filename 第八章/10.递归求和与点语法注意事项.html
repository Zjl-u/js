<script>
    function sum(...args) {
        // 正常写法
        // if (args.length == 0) return 0;
        // return args.pop() + sum(...args);

        // 优化后
        return args.length == 0 ? 0 : args.pop() + sum(...args);
    }
    console.log(sum(1, 3, 4, 5, 6, 7, 3));
</script>
