<script>
    function User(name) {
        this.name = name;
        return { a: 'chuan' };//如果手动返回，那么输出的lisi就是这个
    }
    let lisi = new User('李四');//生成一个属性{name:'李四'}
    console.log(lisi);

    let hd = { url: 'chuan' };
    User.call(hd, '川');//表明把User里的this指向hd，后面的参数相当于name，也就是给hd生成了一个属性{name:'川'}
    console.log(hd);
</script>
