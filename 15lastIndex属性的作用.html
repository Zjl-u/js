<script>
    let hd = 'chuanchuan';
    // 字符串方法

    // 正则表达式
    let reg = /\w/g;
    console.log(reg.exec(hd));
    console.log(reg.exec(hd));//每一个每一个字符走

    // 该现象的原因是正则有一个属性lastIndex
    // 可以用这个现象取得每一个值  在全局模式下
    while (res = reg.exec(hd)) {
        console.log(res);
    }
