<script>
    // pending 准备阶段
    // resolve 成功状态
    // reject 拒绝状态
    console.log(new Promise((resolve, reject) => {
        // resolve('成功状态');//成功了用resolve通知
        reject('拒绝状态');//失败了用reject通知
    }).then(value => {
        // console.log('成功业务处理 1');//resolve条件下
    }, reason => {
        console.log('拒绝的业务处理');//reject条件下
    }).then(value => {//可以叠加很多微任务
        // console.log('成功业务处理 2');//resolve条件下
    }, reason => {
        console.log('拒绝的业务处理');//reject条件下
    })
    );

    // promise会生产出微任务，而setInterval这种异步是宏任务
    // 微任务先执行，再执行宏任务
</script>

</html>
